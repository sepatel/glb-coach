<!DOCTYPE html>
<html ng-app="glb-coach">
<head lang="en">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>GLB Coach</title>
  <link href="css/sliqsolv-seed.css" rel="stylesheet">
  <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
</head>

<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
  <div class="navbar-header">
    <button type="button" class="navbar-toggle collapsed" ng-click="isTopExpanded = !isTopExpanded">
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
    </button>
    <a class="navbar-brand" href="#/">Home</a>
  </div>
  <div class="collapse navbar-collapse" collapse="!isTopExpanded">
    <ul class="nav navbar-nav">
      <li><a href="#/build">Build</a></li>
    </ul>
    <form class="navbar-form navbar-left pull-right">
      <div class="input-group">
        <span class="input-group-addon">Team Id</span>
        <input type="text" class="form-control" placeholder="Team Id" ng-model="teamId">

        <div class="input-group-btn">
          <a href class="btn btn-default" ng-href="/api/team/{{teamId}}"><i class="fa fa-plus"></i></a>
          <a href class="btn btn-default" ng-href="#/oai/{{teamId}}"><i class="fa fa-check"></i> OAI</a>
        </div>
      </div>
    </form>
    <form class="navbar-form navbar-left pull-right">
      <div class="input-group">
        <span class="input-group-addon">Game Id</span>
        <input type="text" class="form-control" placeholder="Game Id" ng-model="gameId">

        <div class="input-group-btn">
          <a href class="btn btn-default" ng-href="/api/game/{{gameId}}"><i class="fa fa-plus"></i></a>
        </div>
      </div>
    </form>
  </div>
</nav>

<div notifications=""></div>

<div class="container-fluid" style="margin-top: 60px;">
  <div ng-view=""></div>
</div>

<script src="js/vendor.min.js"></script>
<script src="js/sliqsolv-seed.js"></script>
<script src="js/app.js"></script>
</body>
</html>
